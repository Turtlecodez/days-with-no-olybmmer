<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>:(</title>
    <style>
      body {
        background: black;
      }
      #text {
        color: white;
        font-family: Courier, monospace;
      }
      #text2 {
        color: white;
        font-family: Courier, monospace;
      }
    </style>
  </head>
  <body>
    <h1 id="text"></h1>
    <p id="text2"">(since supposed release date, 10/1/24)</p>
    <script>
      function updateText() {
            const startDate = new Date('2024-10-01');
            const currentDate = new Date();
            const timeDiff = currentDate - startDate;
            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById('text').innerText = `${daysDiff} days with no olybmmer`;
        }
        window.onload = updateText;
    </script>
  </body>
</html>
